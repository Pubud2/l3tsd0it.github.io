<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer | Good Luck</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    body {
      background-color: #f2f2f2; /* Light gray background color */
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif; /* Changed font to Helvetica */
    }
    #good-luck {
      font-size: 24px;
      font-weight: bold;
      color: blue;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('image/17973908.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
    }

    .pdf-viewer {
      width: 90%; /* Adjusted width to be responsive */
      max-width: 800px; /* Added max-width for larger screens */
      background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: auto;
      border-radius: 10px;
      padding: 20px; /* Added padding for content spacing */
    }

    .pdf-viewer ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .pdf-viewer li {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }

    .pdf-viewer li:last-child {
      border-bottom: none;
    }

    .pdf-viewer li .title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #4285f4; /* Blue color for titles */
    }

    .pdf-viewer li a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
      margin-right: 10px; /* Add space between PDF years */
    }

    .pdf-viewer li a:last-child {
      margin-right: 0; /* Remove margin from the last PDF year */
    }

    .pdf-viewer li:hover {
      background-color: #f7f7f7; /* Lighter gray background color on hover */
    }

    .pdf-viewer li a:hover {
      color: #4285f4; /* Blue color on hover */
    }

    h1 {
      color: #333;
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out; /* Added fade-in animation */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Responsive styles */
    @media screen and (max-width: 500px) {
      .pdf-viewer {
        width: 95%;
        max-width: none;
      }
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }

    .blink {
      animation: blink-animation 1s infinite;
    }
    
    @keyframes blink-animation {
      0% { color: black; }
      50% { color: red; }
      100% { color: black; }
    }
    .footer {
  text-align: center;
  position: relative;
}

.footer p {
  display: inline-block;
  padding: 10px;
  font-size: 18px;
  color: #1f1e1e;
  background-color: #d5d9db3d;
  border-radius: 5px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.5s ease-out;
  animation: fadeInScale 4s infinite;
}

@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  50% {
    opacity: 1;
    transform: scale(0.75);
  }
  100% {
    opacity: 0;
    transform: scale(0.5);
  }
}

  <script>
    
    const titles = document.querySelectorAll('.pdf-viewer li a');
    titles.forEach((title) => {
      title.addEventListener('mouseover', () => {
        title.style.transform = 'scale(1.1)';
      });
      title.addEventListener('mouseout', () => {
        title.style.transform = 'scale(1)';
      });
    });
    
    function calculateTimeRemaining() {
      var endDate = new Date("June 15, 2023 00:00:00 GMT+0530"); // June 5, 2023 at 00:00:00 in Sri Lanka time zone
      var now = new Date();

      var timeDiff = endDate.getTime() - now.getTime();

      var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      return {
        days: days,
        hours: hours,
        minutes: minutes,
        seconds: seconds
      };
    }

    function updateCountdown() {
      var countdownElement = document.getElementById("countdown");
      var timeRemaining = calculateTimeRemaining();

      countdownElement.innerHTML =
        "Finally OS : " +
        (timeRemaining.days > 0 ? "<span class='blink'>" + timeRemaining.days + " days</span>" : "0 days") +
        ", " +
        timeRemaining.hours +
        " hours, " +
        timeRemaining.minutes +
        " minutes, " +
        timeRemaining.seconds +
        " seconds";

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown()
  </script>
